<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="images/gears.ico">
</head>

<body>

  <!--Navigation-->
  <header>
    <div class="container">
      <nav class="navbar navbar-light bg-light navbar-expand-md rounded-3">
        <a class="navbar-brand mx-1" href="index.html"><img src="images/logo.png" width="200"
            alt="manufacturing company logo"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
          <span class="sr-only">Toggle Menu</span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="partners.html" class="nav-link">Partners</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!--Contact Section-->
  <div class="container mt-3">
    <div class="container p-2 mb-3 text-center">
      <h1>Contact Us</h1>
      <h2>If you have any questions, fill out the form below with your details and relevant information and we'll get
        back
        to you as soon as possible.</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-9">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>


  <!--Footer-->
  <div class="container">
    <footer class="bd-footer mt-3 bg-light rounded-3">
      <div class="container py-4 py-md-5 px-4 px-md-3">
        <div class="row">
          <div class="col-lg-3 mb-3">
            <a class="d-inline-flex align-items-center mb-2 link-dark text-decoration-none" href="/"
              aria-label="Bootstrap">
            </a>
            <ul class="list-unstyled small text-muted">
              <li class="mb-2"><img src="images/logo.png" width="200" alt="manufacturing company logo"></li>
              <li class="mb-2 text-dark">2022 All Rights Reserved</li>
            </ul>
          </div>
          <div class="col-6 col-lg-2 offset-lg-1 mb-3">
            <h3>Links</h3>
            <ul class="list-unstyled">
              <li class="mb-2"><a href="index.html" class="link-dark">Home</a></li>
              <li class="mb-2"><a href="products.html" class="link-dark">Products</a></li>
              <li class="mb-2"><a href="about.html" class="link-dark">About Us</a></li>
              <li class="mb-2"><a href="partners.html" class="link-dark">Partners</a></li>
              <li class="mb-2"><a href="contact.html" class="link-dark">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
